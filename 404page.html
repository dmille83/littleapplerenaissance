<html>
<head>

		ErrorDocument 404 http://www.domain.com/404page.html

	<div class="outerwrapper">

				<p class="indent400">
					<br>
					<strong><i><a href="./index.html">You can go about your business. Move along!</a></i></strong>
				</p>
			</div>
		</div>
